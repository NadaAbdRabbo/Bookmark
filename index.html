<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- !=======> Font Awesome icon -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- !=======> Style sheet -->
    <link rel="stylesheet" href="./css/Style.css">

</head>
<body>
    <div class="container">
        <div class="w-100 mx-auto py-5">
            <div class="header">
                <h1 class="py-3 text-center mb-5 position-relative">Bookmarker</h1>
                <hr>
                <h2 class="pt-3 text-center mb-5"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
                <div class="form-group mb-3">
                    <label for="sitename" class="mb-2"><i class="fa-solid fa-book-bookmark px-2"></i>Site Name</label>
                    <input oninput="validateName()" type="text" class="form-control" id="sitename" placeholder="Bookmark Name"/>
                    <div class="alert alert-danger d-none" id="error">Site name must be more than 3 chars</div>
                </div>
                <div class="form-group">
                    <label for="siteurl" class="mb-2"><i class="fa-solid fa-link px-2"></i>Site URL</label>
                    <input oninput="validateUrl()" type="text" class="form-control" id="siteurl" placeholder="Website URL"/>
                    <div class="alert alert-danger d-none" id="errorurl">URL must start with www. // http:</div>
                </div>
                <button onclick="submit()" type="button" class="btn btn-sub text-white px-4 mt-5">Submit</button>
            </div>
            <hr>
            <table class="table text-center">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tBody">
                    
                      
                </tbody>
            </table>


        </div>
    </div>





    <script src="js/Main.js"></script>
</body>
</html>
